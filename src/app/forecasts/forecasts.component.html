<div class="panel panel-primary">
    <div class="panel-heading">
        {{ title }}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" name="" id="" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: </h3>
            </div>
            <div class="table-responsive col-md-12">
                <table class="table"
                       *ngIf="forecasts && forecasts.length">
                    <thead>
                        <th>
                            <button class="btn btn-primary">
                                Update
                            </button>
                        </th>
                        <th>Date</th>
                        <th>Temperature</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let forecast of forecasts">
                            <td>
                                <img *ngIf="forecast.weather && forecast.weather.length"
                                     src="http://openweathermap.org/img/w/{{ forecast.weather[0].icon }}.png"
                                     alt="{{ forecast.weather[0].description }}"
                                     title="{{ forecast.weather[0].description }}">
                            </td>
                            <td>
                                <p>{{ getDate(forecast.dt) }}</p>
                            </td>
                            <td>
                                <span>min: {{ forecast.temp.min }}</span>,
                                <span>max: {{ forecast.temp.max }}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
